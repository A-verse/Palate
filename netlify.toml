[build]
  base = "client"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "max-age=0, no-cache, no-store, must-revalidate"

[[headers]]
  for = "/[^.]+\\.[a-f0-9]+\\.(js|css|png|jpg|jpeg|gif|svg|woff|woff2)$"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
